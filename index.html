<!doctype html>
<html class="no-js" lang="">
    <head>
      <script src="js/Chart.js"></script>
      <script src="js/scripts.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
        <style>
          canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
                }
    </style>

    </head>
    <body style = "background-color:#e7f4f4">
      <!---MAIN BODY CONTAINER -->
      <div style="margin-left:20px;margin-right:20px;">
        <!---Page Header -->
        <h1 class = "col-xs-12">Nooli Dashboard Demo Page</h1>
        <div class = "col-xs-12" style="height:100px"></div>

        <!---BIG BODY DIV -->
        <div class = "col-xs-12">
              <!---Graph Div -->
              <div  class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
                  <canvas id="canvas"></canvas>
              </div>
            <!---Checkbox Div -->
            <div  class="col-xs-12 col-sm-12 col-md-2 col-lg-2  ">
              <div >
                <fieldset>
                  <div class="checkbox checkbox-info checkbox-circle">
                    <ul id="table" class="col-xs-12 " >
                      <li ><input type="checkbox" id="c0"  onchange="checkBoxControl()" checked=true> <label for="c0">temperature</label></li>
                      <li ><input type="checkbox" id="c1"  onchange="checkBoxControl()"> <label for="c1">soil_mois1</label></li>
                      <li ><input type="checkbox" id="c2"  onchange="checkBoxControl()"> <label for="c2">soil_mois2</label></li>
                      <li ><input type="checkbox" id="c3"  onchange="checkBoxControl()"> <label for="c3">bat_vol</label></li>
                      <li ><input type="checkbox" id="c4"  onchange="checkBoxControl()"> <label for="c4">air_pre</label></li>
                      <li ><input type="checkbox" id="c5"  onchange="checkBoxControl()"> <label for="c5">ec1</label></li>
                      <li ><input type="checkbox" id="c6"  onchange="checkBoxControl()"> <label for="c6">ec2</label></li>
                      <li ><input type="checkbox" id="c7"  onchange="checkBoxControl()"> <label for="c7">soil_temp1</label></li>
                      <li ><input type="checkbox" id="c8"  onchange="checkBoxControl()"> <label for="c8">soil_temp2</label></li>
                      <li ><input type="checkbox" id="c9"  onchange="checkBoxControl()"> <label for="c9">air_hum</label></li>
                      </ul>
                    </div>
                </fieldset>
              </div>
            </div>
        </div>
        <div style="height:100px" class="col-xs-12"></div>
        <!---Graph Div -->
        <div id="chartDiv" class = "col-xs-12   ">
          <!---Battery circle -->
          <div class = "col-xs-4 ">
            <div class = "col-xs-4  circ col-centered" >
              <div  class = "circ1 " >
                <p id ="bat" class="insideCircle">%50</p>
                <p id ="bat1" class = "insideCircle1">%50</p>
                <p   class = "circleInfo">Battery</p>
              </div>
            </div>
          </div>
          <!---Temperature circle -->
          <div class = "col-xs-4 ">
              <div class = "col-xs-4  circ col-centered" >
                <div class = "circ1" >
                  <p id ="temp"  class="insideCircle">%50</p>
                  <p   class = "circleInfo">Temperature</p>
                </div>
              </div>

          </div>
          <!---Humidity circle -->
          <div class = "col-xs-4">
              <div class = "col-xs-4  circ col-centered" >
                <div  class = "circ1" >
                  <p  id ="hum" class="insideCircle">%50</p>
                  <p  class = "circleInfo">Humidity</p>
                </div>
              </div>
          </div>
        </div>

        <!---Bottom Div -->
        <div style="height:100px" class="col-xs-12"></div>

        <div id = "bottomDiv" class = "col-xs-12 ">
          <div class="rect1 col-xs-12">

          </div>
          <p class="warns" >Notifications:</p>
          <p class="warns" id ="warn1"></p>
          <p class="warns" id ="warn2"></p>
        </div>

        <!---Very Bottom Div -->
        <div class = "col-xs-12">
            <p style="background-color: #63513E;text-align:center;Color:white;">Nooli@2016</p>
         </div>

      </div>
      <!---Scripts-->
      <script>
        App();
      </script>
      <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
      <script src="js/vendor/bootstrap.min.js"></script>
      <script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
      <script src="js/waterbubble.js" type="text/javascript"></script>
      <script src="js/main.js"></script>

    </body>
</html>
